<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>F-Calc</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            
        </div>
        <div id="numpad">
            <div id="upper-num-container">
                <div id="btn-1" class="num-btn btn-size-1">
                    1
                </div>
                <div id="btn-2" class="num-btn btn-size-1">
                    2
                </div>
                <div id="btn-3" class="num-btn btn-size-1">
                    3
                </div>
                <div id="btn-4" class="num-btn btn-size-1">
                    4
                </div>
                <div id="btn-5" class="num-btn btn-size-1">
                    5
                </div>
                <div id="btn-6" class="num-btn btn-size-1">
                    6
                </div>
                <div id="btn-7" class="num-btn btn-size-1">
                    7
                </div>
                <div id="btn-8" class="num-btn btn-size-1">
                    8
                </div>
                <div id="btn-9" class="num-btn btn-size-1">
                    9
                </div>
            </div>
            <div id="lower-num-container">
                <div id="btn-0" class="num-btn btn-size-2">
                    0
                </div>
                <div id="btn-equals" class="num-btn btn-size-3">
                    =
                </div>
            </div>
        </div>
        <div id="oppad">
            <div id="btn-plus" class="op-btn">
                +
            </div>
            <div id="btn-minus" class="op-btn">
                -
            </div>
            <div id="btn-mul" class="op-btn">
                *
            </div>
            <div id="btn-div" class="op-btn">
                /
            </div>
            <div id="btn-left-brac" class="op-btn">
                (
            </div>
            <div id="btn-right-brac" class="op-btn">
                )
            </div>
            <div id="btn-backspace" class="op-btn">
                >
            </div>
            <div id="btn-clear" class="op-btn">
                C
            </div>
        </div>
    </div>
</body>
</html>
